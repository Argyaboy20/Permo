<body>
    <ion-img src="https://i.ibb.co.com/r55nhRL/Permo-logo.jpg" alt="Permo Logo"
        style="height: 100px; width: 100px; margin: auto;"></ion-img>

    <div class="container">
        <div class="header">
            <h1>Pendaftaran Akun Baru</h1>
        </div>

        <div class="form-group">
            <label for="username">Username *</label>
            <div class="input-icon">
                <i class="fas fa-id-card"></i>
                <input id="username" placeholder="Ketik username di sini" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <div class="input-icon">
                <i class="fas fa-user-graduate"></i>
                <input id="email" placeholder="Ketik email di sini" type="text" />
            </div>
            <div class="note">Harap masukkan email yang valid</div>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <div class="input-icon">
                <i class="fas fa-school"></i>
                <input id="password" placeholder="Ketik password di sini" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label for="konfirmasi">Konfirmasi Ulang Password *</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input id="konfirmasi" placeholder="Ketik secara lengkap dan pastikan sesuai" type="email" />
            </div>
        </div>
        <a class="btn" href="#">Selanjutnya <i class="fas fa-arrow-right"></i></a>
        <div class="footer">
            <p>Sudah punya akun? <a href="#">Masuk</a></p>
        </div>
    </div>
</body>
