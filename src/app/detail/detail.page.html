<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="kms">KAMUS PERMO</ion-title>

    <ion-fab>
      <ion-fab-button href="/kamus">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="h3">{{tumbuhan.title}}</h3>
  <p class="p">Nama Latin: {{tumbuhan.latinName}}</p>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Detail Tumbuhan</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Suhu :</ion-label>
          <ion-note slot="end">{{tumbuhan.suhu}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Jenis Tanah :</ion-label>
          <ion-note slot="end">{{tumbuhan.tanah}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Kebutuhan Sinar Matahari :</ion-label>
          <ion-note slot="end">{{tumbuhan.sinarmatahari}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Kebutuhan Air :</ion-label>
          <ion-note slot="end">{{tumbuhan.air}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
