<body>
    <div class="container">
        <div class="header">
            <h1>KONFIRMASI AKUN</h1>
            <p>Kami akan mengirimkan informasi akun ke alamat email Anda</p>
        </div>

        <form>
            <div class="form-group">
                <ion-textarea [(ngModel)]="email" fill="solid" label="Email" labelPlacement="floating" fill="outline"
                    helperText="Masukkan email yang valid" errorText="Email tidak valid" ngModel emaiL
                    placeholder="Ketik email di sini" type="email"></ion-textarea>
            </div>

            <ion-button type="submit" class="btn" id="present-alert">KIRIM INFORMASI AKUN</ion-button>
            <ion-alert trigger="present-alert" header="EMAIL KOSONG!" message="Harap isi email yang dibutuhkan"
                [buttons]="alertButtons"></ion-alert>
        </form>

        <div class="footer">
            <p>Sudah punya akun? <a href="/tabs/tab1">Masuk ke Akun</a></p>
        </div>
    </div>
</body>
